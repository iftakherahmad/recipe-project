<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>
<body>
    <h1>List of Recipes</h1>
    <table>
        <tr>
            <th th:text="ID"></th>
            <th th:text="DESCRIPTION"></th>
        </tr>
        <tr th:each="recipe:${recipes}">
            <td th:text="${recipe.getId()}"></td>
            <td th:text="${recipe.getDescription()}"></td>
        </tr>
    </table>
</body>
</html>
